<html>

<head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center mb-3">
                <img class="img-fluid" src="img/cafetera.png" alt="cafetera">
                <p><b id="porcentaje" class="">0</b><span> %</span></p>
            </div>
            <div class="col-6 px-5">
                <button class="btn btn-dark p-3 mb-3 btn-block" onclick="nuevaCafetera.llenarCafetera();">Llenar</button>
                <button class="btn btn-dark p-3 mb-3 btn-block" onclick="nuevaCafetera.servirTaza(10);">Servir</button>
                <button class="btn btn-dark p-3 mb-3 btn-block" onclick="nuevaCafetera.vaciarCafetera();">Vaciar</button>
            </div>
            <div class="col-6 px-5">
                <button class="btn btn-dark p-3 mb-3 btn-block" onclick="nuevaCafetera.agregarCafe(10);">Agregar café</button>
                <button class="btn btn-dark p-3 mb-3 btn-block" onclick="nuevaCafetera.mostrarEstado();">Estado</button>
                <button class="btn btn-dark p-3 mb-3 btn-block" onclick="openInfoWindow()">Estado cafetera</button>
            </div>
        </div>
        <footer>
            <div class="row">
                <div class="col-12 text-center">
